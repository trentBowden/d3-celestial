<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3-Celestial Starmap</title>
    <script type="text/javascript" src="locationscript.js"></script>
    <script type="text/javascript" src="../lib/d3.min.js"></script>
    <script
      type="text/javascript"
      src="../lib/d3.geo.projection.min.js"
    ></script>
    <script type="text/javascript" src="../celestial.min.js"></script>
    <link rel="stylesheet" href="../celestial.css" />
  </head>
  <body>
    <h1>Star Map</h1>

    <div
      id="portrait-container"
      style="
        position: relative;
        width: 500px;
        height: 700px;
        border: 1px solid black;
        background-color: blue;
      "
    >
      <!-- Placeholder for the celestial map -->
      <div
        id="celestial-map"
        style="
          position: absolute;
          top: 10%;
          left: 50%;
          transform: translateX(-50%);
        "
      ></div>

      <!-- Editable text below the celestial map -->
      <div
        id="editable-text"
        contenteditable="true"
        style="
          position: absolute;
          bottom: 0;
          width: 100%;
          text-align: center;
          background: rgba(255, 255, 255, 0.5);
          color: white;
        "
      >
        <h3>Editable Text here</h3>
      </div>
    </div>

    <button id="generate-svg"><h3>Generate SVG</h3></button>

    <h1>Celestial Config</h1>
    <div id="celestial-form"></div>

    <script type="text/javascript">
      Celestial.display({
        width: 500,
        location: true,
        projection: "airy",
        datapath: "../data/",
        planets: { show: true, names: false },
        constellations: { names: false },
        interactive: false,
        form: false,
      });
    </script>
  </body>
</html>
